<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >TODO APP</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
</head>
<body>
<ul class="container">
    <h1 class="thick-heading" align="center" style="border: 1px groove red; padding: 25px; background-color: lemonchiffon">
        My Todos
    </h1>
    <li class="list-group-item" style="border: 0 none;" >
        <div class="panel-group" style="border: 0 none;" >
            <div class="panel panel-primary" >
                <div class="panel-heading">
                    <h3 align ="center"><span class="activeClass">Active Todos</span>
                    </h3>
                </div>
                <ul class = "list-group" id="todos_list_div_active">

                </ul>
            </div>
        </div>
    </li>

    <li class="list-group-item" style="border: 0 none;">
        <div class="panel panel-default">
            <h3 class="blue-fade" align ="left" style = "padding-left: 50px; opacity: 0.5">
                Add Todo
            </h3>
            <ul>
                <li class="list-group-item" style="border: 0 none;" align ="left">
                    <input id = "new_todo_input" type = "text" placeholder="New Todo goes here!" >
                    <input type="submit" class="btn btn-info" value="Add" onclick="addTodoAJAX()">
                </li>
            </ul>
        </div>
    </li>

    <li class="list-group-item" style="border: 0 none;">
        <div class="panel-group" style="border: 0 none;">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="thick-heading" align ="center">
                        <a data-toggle="collapse" href="#collapse_complete">Completed Todos</a>
                    </h3>
                </div>
                <div id="collapse_complete" class="panel-collapse collapse" style="background-color: palegreen; border: 0 none;">
                    <ul class = "list-group" id="todos_list_div_completed" style="color: green;">

                    </ul>
                </div>
            </div>
        </div>
    </li>

    <li class="list-group-item" style="border: 0 none;">
        <div class="panel-group" style="border: 0 none;">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="thick-heading" align ="center">
                        <a data-toggle="collapse" href="#collapse_delete" >Deleted Todos</a>
                    </h3>
                </div>
                <div id="collapse_delete" class="panel-collapse collapse" style="background-color: lightsalmon; border: 0 none;">
                    <ul class = "list-group" id="todos_list_div_deleted" style="color: red; text-decoration: line-through;">

                    </ul>
                </div>
            </div>
        </div>
    </li>
</ul>
<script src="/script.js" type="text/javascript"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
